<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chat with Eliza</h1>

        <!-- Explanation Section -->
        <div id="purpose-section">
            <p>This website allows you to tell Eliza how you are feeling. You can express yourself through text by typing in the text bar or through speech by clicking the microphone icon.</p>
        </div>

        <!-- Chat Container -->
        <div id="chat-container">
            <div id="eliza-visual"></div>
            <div id="chat-log-container">
                <div class="log-header">Chat Log</div>
                <div id="chat-history-container"></div>
            </div>

            <div id="chat-history">
                <div id="listening-indicator"></div>
                <button id="history-btn" onclick="showChatHistory()">Chat History</button>
            </div>

            <div id="chat-container">
                <div id="chat-history-container"></div>
            
                <div id="eliza-visual"></div>
            
                <div id="input-container">
                    <input type="text" id="userInput" placeholder="Say something to Eliza...">
                    <button id="sendBtn" onclick="sendToEliza()">Send</button>
                    <button id="speech-btn" onclick="startSpeechRecognition()">Mic</button>
                </div>
            </div>
        </div>

        <div id="elizaResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
